<mat-card class="bg-gray-900 p-4 w-[300px]">
  <mat-card-content class="bg-gray-900">
    <img [src]="image.url" [alt]="image.title"  [ngStyle]="{ display: loaded ? '' : 'none' }" (load)="doLoad()">
    @if (!loaded) {
      <div class="bg-gray-900 w-100 text-white text-center">CARGANDO...</div>
    }
  </mat-card-content>
  <mat-card-footer class="bg-gray-900 p-10">
    <mat-card-title class="text-center text-white">{{ image.title }}</mat-card-title>
  </mat-card-footer>
</mat-card>
